<!DOCTYPE html>
<html>
<head>
	<title>
		Odd_even_check
	</title>
</head>
<body>
<script>
	//Declartion
	var num = 3;

	document.write(' Number: '+num+'<br>');

//if the value is even
if(num % 2 == 0) 
{

    document.write("This number is even.");
}

// if the number is odd
else 
{
    document.write("This number is odd.");
}




</script>
</body>
</html>
