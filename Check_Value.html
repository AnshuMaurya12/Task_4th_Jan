<!DOCTYPE html>
<html>
<head>
	<title>
		Value is Exits Of Not
	</title>
</head>
<body>
<script type="text/javascript">

	////Declartion 
	 var fruits = ["Apple", " Banana", " Mango", "Pineapple" ];

    // Check if a value exists in the fruits array
      document.write('Fruits Item = '+fruits+ '<br>');
     document.write('Check Pineapple is present :<br>' );

    if(fruits.indexOf("Pineapple") !== -1)
    {
        document.write("True")
    }
     else
    {
        document.write("False")
    }
</script>
</body>
</html>
