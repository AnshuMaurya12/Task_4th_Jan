<!DOCTYPE html>
<html>
<head>
	<title>
		Fibonacci_Series
	</title>
</head>
<body>
<script type="text/javascript">
	
	//Declaration
  var fib,arr;

//Assiging the value
	fib = function(n)
	 {
  if (n == 1) 
  {
    return [0, 1];
  } 
  else
   {
     arr = fib(n - 1);
    arr.push(arr[arr.length - 1] + arr[arr.length - 2]);
    return arr;
  }
}
//Presenation
document.write(fib(12));
</script>
</body>
</html>
