<!DOCTYPE html>
<html>
<head>
	<title> Given Integer is within 20 to 100</title>
</head>
<body>
<script type="text/javascript">
	
 //Formula

	function testhundred(x) 
	{
  return ((Math.abs(100 - x) <= 20));
    }
//Check Or Present

document.write('Number is 10 : ' +testhundred(10)+"<br>");
document.write('Number is 90 : ' +testhundred(90)+"<br>");
document.write('Number is 99 : ' +testhundred(99)+"<br>");
document.write('Number is 89 : ' +testhundred(89)+"<br>");
document.write('Number is 80 : ' +testhundred(80)+"<br>");
document.write('Number is 96 : ' +testhundred(96)+"<br>");
document.write('Number is 87 : ' +testhundred(87)+"<br>");
document.write('Number is 81 : ' +testhundred(81)+"<br>");
document.write('Number is 85 : ' +testhundred(85)+"<br>");

</script>
</body>
</html>
