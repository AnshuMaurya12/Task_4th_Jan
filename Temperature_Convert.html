<!DOCTYPE html>
<html>
<head>
	<title>
		Temperature_Convert_Celsius_To_Fahrenheit
	</title>
</head>
<body>
<script type="text/javascript">
	//Declartion 
	const celsius = prompt("Enter a celsius value: ");

// calculate fahrenheit
const fahrenheit = (celsius * 1.8) + 32

// display the result
document.write(`${celsius} celsius degree is  = ${fahrenheit} fahrenheit degree`);
</script>
</body>
</html>
