<!DOCTYPE html>
<html>
<head>
	<title> Palindrome</title>
</head>
<body>
<script type="text/javascript">

	function isPalindrome(s) {
    return s == s.split("").reverse().join("");
}

document.write('Palindrome No = 151');
document.write("<br>");
document.write(isPalindrome("151")); 

</script>
</body>
</html>
