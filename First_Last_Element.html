<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Document</title>
</head>
<body>
    <script>
    
// Declaration  
      let s=[23, 34,45,456,567,567];  
function firstLast() 
{ 
  // storing the first item in a variable  
  let f=s[0];  

  // storing the last item  
  let l=s[s.length-1];

 // Presentation
 document.write("First element is :"+ f);  
 document.write("<br> Last element is :"+ l);  
}  
firstLast(); // calling the function 


    </script>
</body>
</html>
